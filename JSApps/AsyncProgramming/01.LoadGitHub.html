<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Github Commits</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>
GitHub username:
<input type="text" id="username" value="nakov" /> <br>
Repo: <input type="text" id="repo" value="nakov.io.cin" />
<button onclick="loadCommits()">Load Commits</button>
<ul id="commits"></ul>
<script>
    function loadCommits() {
        $('#commits').empty();

     let username = $('#username').val();
     let repo = $('#repo').val();
     let baseUrl = `https://api.github.com/repos/`+ username + `/` + repo +`/commits`;

        let reqMethod = {
         method: 'GET',
         url: baseUrl,
         success: addList,
         error: displayErrors
     };
     $.ajax(reqMethod);

     function addList(data){

         let ul = $('#commits');

          for(let commit of data){
              let li  = $('<li>').attr('id', 'commits');
              li.text(`${commit.commit.author.name}: ${commit.commit.message}`);
              ul.append(li);
          }


     }

     function displayErrors(er){
         let ul = $('#commits');
         ul.append($(`<li>`)).text(`Error: ${er.status} (${er.statusText})`);

     }

    }
</script>
</body>
</html>
